<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>St.Lucia News Online</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="_/css/sno-custom-theme.min.css" />
	<link rel="stylesheet" href="_/css/structure.css" />	
	<script src="_/js/jquery.js"></script>
	<script src="_/js/jquery.mobile.js"></script>
	<link rel="stylesheet" href="_/css/mystyles.css" />
</head>
<body class="background">
	<!-- Page: home -->
	<div id="home" data-role="page" data-theme="a" data-title="SNO: Home">
            <div data-role="header" data-theme="a" data-position="fixed" data-id="vs_header">
                <div >St. Lucia News Online</div>
            </div>
            <div id="mainArticle" class="mainArticle">
                <div style="" id="featuredImage" class="featuredImage"></div>
            </div>
        <div data-role="content">			
            <div id="postlist"></div>
		</div>
		<div data-role="footer" class="ui-bar">
			<a href="#contactus" data-role="button" data-icon="vs_blog">Contact Us</a>
			<a href="#videos" data-role="button" data-icon="vs_video">Videos</a>
			<a href="#photos" data-role="button" data-icon="vs_photo">Photos</a>
			<a href="#tweets" data-role="button" data-icon="vs_twitter">Tweets</a>
		</div><!-- links -->
	</div><!-- page -->

	<!-- Page: blog -->
	<div id="blog"
		data-theme="a"
		data-role="page"
		data-title="View Source: Blog">
		<div data-role="header"
			data-theme="a"
			data-position="fixed"
			data-id="vs_header">
			<h1>Blog</h1>
			<a href="#home"
				data-icon="home"
				data-iconpos="notext"
				>Home</a>
			<a href="#info"
				data-icon="info"
				data-iconpos="notext"
				data-rel="dialog"
				>Info</a>
		</div><!-- header -->
		<div data-theme="a"
			data-role="content"
			id="postlist2">
		</div><!-- content -->
		<div data-role="footer"
			data-position="fixed"
			data-theme="a"
			data-id="vs_footer">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" 
					data-role="button"
					data-icon="home"
					>Home</a></li>
					<li><a href="#" 
					data-role="button"
					data-icon="vs_blog"
					>Blog</a></li>
					<li><a href="#videos" 
					data-role="button"
					data-icon="vs_video"
					>Videos</a></li>
					<li><a href="#photos" 
					data-role="button"
					data-icon="vs_photo"
					>Photos</a></li>
					<li><a href="#tweets" 
					data-role="button"
					data-icon="vs_twitter"
					>Tweets</a></li>
				</ul>
			</div><!-- navbar -->
		</div><!-- footer -->
	</div><!-- page -->

	<div id="blogpost"
		data-role="page">
		<div data-role="header"
			data-position="fixed"
			data-theme="a">
			<a href="#home" data-icon="back" data-iconpos="notext" data-direction="reverse">Videos</a>
			<h1>Post</h1>
		</div><!-- header-->
		<div data-role="content">
			<div id="mypost"></div>
		</div><!-- content -->
	</div><!-- page -->
	
<script src="http://stlucianewsonline.com/?json=recentstories&callback=listPosts" type="text/javascript"></script>
<!--<script src="_/js/functions.js"></script>	-->
</body>
</html>
